<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/css/calc.css">
</head>
<body>
  <div class="calcHolder">
    <div id="display">0</div>
    <div class="grey" id="ce">C</div>
    <div class="grey" id="arrowLeft">←</div>
    <div class="orange" id="divide">÷</div>
    <div class="grey" id="seven">7</div>
    <div class="grey" id="eight">8</div>
    <div class="grey" id="nine">9</div>
    <div class="orange" id="multiply">x</div>
    <div class="grey" id="four">4</div>
    <div class="grey" id="five">5</div>
    <div class="grey" id="six">6</div>
    <div class="orange" id="minus">-</div>
    <div class="grey" id="one">1</div>
    <div class="grey" id="two">2</div>
    <div class="grey" id="three">3</div>
    <div class="orange" id="add">+</div>
    <div class="grey" id="zero">0</div>
    <div class="orange" id="equals">=</div>
  </div>
  <script src="assets/js/calc.js"></script>
</body>
</html>
